<img [src]="article?.imageUrl">

<div class="container">
  <mat-card class="article">
    <mat-card-title class="article-title">{{ article?.title }}</mat-card-title>
    <mat-card-content class="article-summary">{{ article?.summary }}</mat-card-content>
  </mat-card>
  
  <button class="btn" (click)="onBack()">
    <span class="material-symbols-outlined">
      arrow_back
    </span>
    Back to homepage
  </button>
</div>
